<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <title>Document</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const map = L.map("map").setView([35.2271, -80.8431], 6);//center on charlotte

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const geoJsonData = {
            "type": "FeatureCollection",
            "features": [
                {
                "type": "Feature",
                "properties": { "name": "Charlotte" },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-80.8431, 35.2271]
                }
                },
                {
                "type": "Feature",
                "properties": { "name": "Raleigh" },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-78.6382, 35.7796]
                }
                },
                {
                "type": "Feature",
                "properties": { "name": "Atlanta" },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-84.3880, 33.7490]
                }
                },
                {
                "type": "Feature",
                "properties": { "name": "NC-ish box" },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [[
                    [-85, 33],
                    [-75, 33],
                    [-75, 37],
                    [-85, 37],
                    [-85, 33]
                    ]]
                }
                }
            ]
        };

        const layer = L.geoJson(geoJsonData, {
            onEachFeature: (feature, layer) => {
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup(feature.properties.name);
                }
            }
        }).addTo(map);

        map.fitBounds(layer.getBounds());
    </script>
</body>
</html>
